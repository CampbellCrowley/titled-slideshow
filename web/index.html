<html>
<head>
    <title>Slideshow</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- Create a container for all the elements.
    The background of this container will be a blurred and zoomed image of the current slide.
    The slide will be the current image in the slideshow.
    The slide will have a drop shadow to make it stand out from the background.
    Under the slide will be a caption.
    The slide and text will fade to the next image with no interruption.
    The entire thing will not have any user input.
    The slideshow will loop back to the first image after the last image.
  -->
  <div class="slideshow-container">
    <div id="background" class="background">
      <!-- We swap between these two images to create a fade effect. -->
      <img id="background-image-1" />
      <img id="background-image-2" />
    </div>
    <div id="slide" class="slide">
      <!-- We swap between these two images to create a fade effect. -->
      <img id="slide-image-1" />
      <img id="slide-image-2" />
    </div>
    <div id="caption" class="caption">
      <p id="caption-text"></p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
